name: Nightly Release

on:
  push:
    tags:
      - 'nightly-*'


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: 3.8
    - name: Install pip
      run: |
        python -m pip install --upgrade pip
    - name: Build Marlin
      run: |
        pip install platformio
        ./buildroot/bin/generate_version
        platformio run
        cd .pio/build/STM32F103RC_bigtree_512K/
        mkdir artifacts
        mv firmware.bin artifacts/
    - name: Upload firmware
      uses: actions/upload-artifact@v1.0.0
      with:
        name: firmware
        path: .pio/build/STM32F103RC_bigtree_512K/artifacts
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: .pio/build/STM32F103RC_bigtree_512K/artifacts/firmware.bin
        asset_name: firmware.bin
        asset_content_type: application/zip
